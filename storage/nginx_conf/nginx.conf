    server {
         listen       443 ssl;
         server_name  omp.net.ua;

         ssl_certificate /etc/ssl/certs/nginx/omp-net-ua.crt;
         ssl_certificate_key /etc/ssl/certs/nginx/omp-net-ua.key;

         location / {

            proxy_pass https://127.0.0.1:5443;  # Forward to the container
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ~ \.php$ {
             include fastcgi.conf;
             fastcgi_pass 127.0.0.1:9001;  # Используем порт PHP-FPM из Dockerfile
             fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
             include fastcgi_params;
         }
     }


    server {
        listen       443 ssl ;

        ssl_certificate /etc/ssl/certs/nginx/easy-order-taxi-site.crt;
        ssl_certificate_key /etc/ssl/certs/nginx/easy-order-taxi-site.key;

        server_name  easy-order-taxi.site;

        root /var/www/html/taxi2012Wellcome;
        index index.php

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location / {
            try_files $uri $uri/ /index.php; # ?$query_string;
        }

        location ~ \.php$ {
           include fastcgi.conf;
           fastcgi_pass unix:/run/php-fpm/php7.3-fpm.sock;
           fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
           include fastcgi_params;
        }
    }
